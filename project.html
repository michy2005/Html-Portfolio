<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dive | Project Details</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #0F172A;
            color: #E2E8F0;
            background-image: radial-gradient(circle at 50% 10%, #1e293b 0%, #0F172A 70%);
        }

        .pro-gradient-text {
            background-image: linear-gradient(to right, #0EA5E9, #22D3EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-target {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
            will-change: opacity, transform;
        }

        .animate-target.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .pro-card {
            transition: all 0.4s ease-in-out;
            border: 1px solid transparent;
            background-color: #1E293B;
        }

        .pro-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(14, 165, 233, 0.2), 0 0 15px rgba(14, 165, 233, 0.5);
            border-color: #0EA5E9;
        }

        .btn-primary-glow {
            transition: all 0.3s ease-in-out;
        }

        .btn-primary-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(14, 165, 233, 1), 0 0 15px rgba(14, 165, 233, 0.7), 0 0 35px rgba(34, 211, 238, 0.5);
            background-color: #0EA5E9;
        }

        .gallery-image-wrapper {
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            cursor: pointer;
        }

        .gallery-image-wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.7);
        }

        .gallery-tab {
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 9999px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 0.875rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            background-color: #1E293B;
            color: #94A3B8;
            border: 2px solid #334155;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        @media (min-width: 640px) {
            .gallery-tab {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }

        .gallery-tab:hover {
            background-color: #334155;
            color: #7DD3FC;
            transform: scale(1.03);
            border-color: #0EA5E9;
        }

        .gallery-tab.active {
            background-color: #0284C7;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(2, 132, 199, 0.5);
            transform: scale(1.05);
            border-color: #22D3EE;
        }

        .nav-line-effect {
            position: relative;
            text-decoration: none;
            padding-bottom: 5px;
        }

        .nav-line-effect::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #22D3EE;
            transition: width 0.3s ease-out;
        }

        .nav-line-effect:hover::after {
            width: 100%;
        }

        /* Modal Styles */
        #image-modal {
            transition: opacity 0.3s ease-in-out;
        }

        #image-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #image-modal:not(.hidden) {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
    <script src="js/data.js"></script>
</head>

<body class="bg-slate-900 min-h-screen">
    <header class="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-sm border-b border-slate-700/50 animate-fade-in">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html"
                class="text-3xl font-extrabold pro-gradient-text hover:opacity-90 transition duration-300">
                LJI.dev
            </a>
            <nav class="space-x-4 sm:space-x-8 hidden sm:block">
                <a href="index.html#about"
                    class="nav-line-effect text-slate-300 hover:text-sky-400 transition duration-300 font-medium">About</a>
                <a href="index.html#skills"
                    class="nav-line-effect text-slate-300 hover:text-sky-400 transition duration-300 font-medium">Expertise</a>
                <a href="index.html#portfolio"
                    class="nav-line-effect text-slate-300 hover:text-sky-400 transition duration-300 font-medium">Portfolio</a>
                <a href="index.html#contact"
                    class="nav-line-effect text-slate-300 hover:text-sky-400 transition duration-300 font-medium">Contact</a>
            </nav>
        </div>
    </header>

    <div id="deep-dive-page" class="max-w-7xl mx-auto px-4 sm:px-6 py-10 sm:py-20">
        <section class="animate-fade-in pt-4 sm:pt-8 pb-10 sm:pb-20">
            <a href="index.html#portfolio"
                class="flex items-center text-slate-400 hover:text-sky-400 transition duration-300 mb-8 sm:mb-12 text-sm sm:text-base">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 mr-2" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Portfolio Overview
            </a>

            <!-- Title and Description (Injected) -->
            <h1 id="project-title"
                class="text-4xl sm:text-6xl lg:text-7xl font-extrabold leading-tight mb-6 pro-gradient-text animate-target"
                style="transition-delay: 0.1s;">
                Loading...
            </h1>

            <div class="bg-slate-800/70 p-6 sm:p-10 rounded-xl shadow-2xl border border-slate-700/50 animate-target"
                style="transition-delay: 0.3s;">
                <p id="project-description" class="text-lg sm:text-xl text-slate-300 mb-8 max-w-3xl">
                    <!-- Short description -->
                </p>

                <div id="project-content"
                    class="prose prose-sm sm:prose-base prose-invert max-w-none text-slate-300 mb-10 whitespace-pre-wrap">
                    <!-- Deep dive content -->
                </div>

                <!-- Live Link Section (Injected) -->
                <div id="project-link-container"></div>
            </div>

            <!-- Highlights Section -->
            <div id="highlights-section" class="mt-10 pt-4 border-t border-slate-700 hidden">
                <h4 id="highlights-title" class="text-2xl font-bold text-sky-400 mb-6">Project Highlights</h4>
                <div id="highlights-grid" class="grid md:grid-cols-2 gap-6 sm:gap-10">
                    <!-- Highlights injected here -->
                </div>
            </div>

            <!-- Videos Section -->
            <div id="videos-section"
                class="mt-10 p-4 bg-slate-900/50 rounded-xl shadow-lg border border-slate-700/50 animate-target hidden"
                style="transition-delay: 1.1s;">
                <h4 id="videos-title" class="text-xl font-semibold text-sky-400 mb-6">Video Demonstration</h4>
                <div id="videos-grid" class="flex flex-wrap gap-6">
                    <!-- Videos injected here -->
                </div>
            </div>

            <!-- Gallery Section -->
            <section id="gallery-section" class="py-10 sm:py-20 hidden">
                <h2 id="gallery-title"
                    class="text-3xl sm:text-4xl font-extrabold mb-8 sm:mb-12 text-center pro-gradient-text animate-target">
                    Project Gallery
                </h2>
                <p
                    class="text-center text-slate-400 mb-8 sm:mb-10 max-w-3xl mx-auto text-sm sm:text-base animate-target">
                    A comprehensive view of the system. Tap/Click an image to view.
                </p>

                <div id="gallery-tabs"
                    class="flex flex-wrap justify-center gap-3 sm:gap-4 mb-8 sm:mb-10 text-sm md:text-base animate-target">
                    <!-- Tabs injected here -->
                </div>

                <div id="gallery-grid"
                    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-4 sm:gap-6">
                    <!-- Images injected here -->
                </div>
            </section>

        </section>
    </div>

    <footer class="bg-slate-900 border-t border-slate-700/50 mt-16 animate-target">
        <div class="max-w-7xl mx-auto px-6 py-8 text-center text-slate-500 text-sm">
            &copy; 2026 Louie Jay Ilustrisimo. | Built with modern HTML/Tailwind CSS.
        </div>
    </footer>

    <!-- Image Modal (Simplified) -->
    <div id="image-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 hidden">
        <button id="close-modal" class="absolute top-4 right-4 text-white hover:text-sky-400 text-4xl">&times;</button>
        <img id="modal-image" src="" alt="Full view"
            class="max-h-[90vh] max-w-[90vw] object-contain rounded-lg shadow-2xl">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = parseInt(urlParams.get('id'));

            const project = projects.find(p => p.id === projectId);

            if (!project) {
                document.getElementById('project-title').innerText = 'Project Not Found';
                document.getElementById('project-content').innerText = 'The requested project could not be found.';
                return;
            }

            // 1. Populate Header & Content
            document.title = `Deep Dive: ${project.title} | LJI.dev`;
            document.getElementById('project-title').innerText = `Deep Dive: ${project.title}`;
            document.getElementById('project-description').innerText = project.description;
            document.getElementById('project-content').innerText = project.deep_dive_content;

            // 2. Project Link
            if (project.button_action && project.button_action.startsWith('http')) {
                const linkHtml = `
            <div class="mb-10 p-4 bg-sky-900/30 border-l-4 border-sky-500 rounded-r-lg animate-target" style="transition-delay: 0.5s;">
                <h3 class="text-xl sm:text-2xl font-bold text-sky-400 mb-2">Project Link</h3>
                <p class="text-slate-200 mb-3">View the live deployment or source:</p>
                <a href="${project.button_action}" target="_blank" class="btn-primary-glow inline-flex items-center px-6 py-3 bg-sky-600 text-white font-bold rounded-lg shadow-xl hover:bg-sky-700 transition duration-300 text-base sm:text-lg">
                    ${project.button_label || 'View Project'}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                </a>
            </div>`;
                document.getElementById('project-link-container').innerHTML = linkHtml;
            }

            // 3. Highlights
            if (project.highlights && project.highlights.length > 0) {
                const section = document.getElementById('highlights-section');
                section.classList.remove('hidden');
                if (project.highlights_section_title) document.getElementById('highlights-title').innerText = project.highlights_section_title;

                const grid = document.getElementById('highlights-grid');
                let delay = 0.7;
                project.highlights.forEach(highlight => {
                    const html = `
                <div class="bg-slate-900 p-4 rounded-xl shadow-xl border border-slate-700/50 pro-card animate-target group" style="transition-delay: ${delay}s;">
                    <h4 class="text-xl font-semibold text-cyan-400 mb-3 group-hover:text-cyan-300 transition duration-300">${highlight.title}</h4>
                    ${highlight.image_url ?
                            `<div class="aspect-video overflow-hidden rounded-lg mb-3">
                            <img src="${highlight.image_url}" alt="${highlight.title}" class="w-full h-full object-cover transition duration-500 group-hover:scale-[1.05]">
                         </div>` : ''}
                    <p class="text-slate-400 text-sm">${highlight.description}</p>
                </div>`;
                    grid.innerHTML += html;
                    delay += 0.2;
                });
            }

            // 4. Videos
            if (project.videos && project.videos.length > 0) {
                const section = document.getElementById('videos-section');
                section.classList.remove('hidden');
                if (project.video_section_title) document.getElementById('videos-title').innerText = project.video_section_title;

                const grid = document.getElementById('videos-grid');
                project.videos.forEach(video => {
                    const html = `
                <div class="w-full md:w-[calc(50%-12px)] animate-target">
                    <h5 class="text-lg font-medium text-slate-300 mb-2">${video.video_title}</h5>
                    <div class="w-full aspect-video bg-slate-800 rounded-lg shadow-xl">
                        <iframe class="w-full h-full rounded-lg" src="${video.video_url}" title="${video.video_title}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>`;
                    grid.innerHTML += html;
                });
            }

            // 5. Gallery
            const galleryCategories = Object.keys(project.gallery || {});
            if (galleryCategories.length > 0) {
                const section = document.getElementById('gallery-section');
                section.classList.remove('hidden');
                if (project.gallery_section_title) document.getElementById('gallery-title').innerText = project.gallery_section_title;

                const tabsContainer = document.getElementById('gallery-tabs');
                const gridContainer = document.getElementById('gallery-grid');
                let firstCategory = null;

                // Create Tabs and Images
                galleryCategories.forEach((category, index) => {
                    const slug = category.replace(/[^a-zA-Z0-9]/g, '-');
                    if (index === 0) firstCategory = slug;

                    // Tab
                    const tab = document.createElement('div');
                    tab.className = `gallery-tab ${index === 0 ? 'active' : ''}`;
                    tab.dataset.category = slug;
                    tab.innerText = category;
                    tab.onclick = () => filterGallery(slug);
                    tabsContainer.appendChild(tab);

                    // Images
                    project.gallery[category].forEach((img, imgIndex) => {
                        const imgHtml = `
                    <div class="animate-target gallery-item ${slug} ${index === 0 ? 'block' : 'hidden'}" data-category="${slug}" onclick="openModal('${img.image_url}')">
                        <div class="bg-slate-800 rounded-lg overflow-hidden shadow-xl gallery-image-wrapper border border-slate-700">
                             <div class="w-full aspect-video overflow-hidden">
                                <img src="${img.image_url}" loading="lazy" class="w-full h-full object-cover object-top transition duration-500 hover:scale-[1.05]">
                             </div>
                        </div>
                    </div>`;
                        gridContainer.innerHTML += imgHtml;
                    });
                });
            }

            // --- Gallery Filter Logic ---
            window.filterGallery = (categorySlug) => {
                // Update Tabs
                document.querySelectorAll('.gallery-tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`.gallery-tab[data-category="${categorySlug}"]`).classList.add('active');

                // Hide all items
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.classList.add('hidden');
                    item.classList.remove('is-visible');
                });

                // Show selected items with animation
                const visibleItems = document.querySelectorAll(`.gallery-item.${categorySlug}`);
                visibleItems.forEach((item, index) => {
                    item.classList.remove('hidden');
                    setTimeout(() => item.classList.add('is-visible'), index * 50);
                });
            };

            // --- Modal Logic ---
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const closeModal = document.getElementById('close-modal');

            window.openModal = (src) => {
                modalImg.src = src;
                modal.classList.remove('hidden');
            };

            closeModal.onclick = () => {
                modal.classList.add('hidden');
            };

            modal.onclick = (e) => {
                if (e.target === modal) modal.classList.add('hidden');
            };

            // --- Animation Observer ---
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('is-visible');
                });
            }, { threshold: 0.1 });

            // Observe initial targets
            setTimeout(() => {
                document.querySelectorAll('.animate-target').forEach(el => observer.observe(el));
            }, 100);
        });
    </script>
</body>

</html>
